<html>
    <head>
        <title>Abbey's Business Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;400;500;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- larger container that holds the content of the page -->
         <div class="boxContainer">
          
          <!-- front side of business card -->  
                <section class="front-side">

					<!-- <img src="assets/background-card.svg" -->
                        <div class="tag-character">
                            <img src="assets/tag-character.svg" alt="hand drawn bold black font with initals that read ABW arching over a drawn circle character with stick feet and smiling face">
                            </div>
                            
					<!-- text container -->
					<div class="text-container">
						<!-- <h5>abigailbwelch@gmail.com</h5> -->
						</div> 

					<!-- icon container -->
                    <div class="icon-container">
						    <div class="mail">
                                <a href="mailto:abigailbwelch@gmail.com">
							    <img src="assets/mail.svg" alt="hand drawn mail envelope">
                                </a>
							</div>
                                
                            <div class="insta">

                                <img src="assets/insta.svg" alt="hand drawn instagram icon">
                                
                            </div>

                            <div class="linkedin">
                                <a href="https://www.linkedin.com/in/abigailwelch/">
                                <img src="assets/linkedin.svg" alt="hand drawn linkedin icon">
                                </a>
                            </div>

						</div>
					
                        <div class="bio">
					        <img src="assets/bio.svg" alt="hand written bio that reads artist, designer, photographer + printmaker">
                            </div>
					<!-- <img src="assets/front-card.svg" alt="white card background"> -->

        <!-- closes the container on the whole page -->
        </div>
    </body>
</html>
